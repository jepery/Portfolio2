    <style>
        .swiper-slide {
          display: flex;
          justify-content: center;
          align-items: center;
          transition: all 0.5s ease;
        }
      
        .slide-content {
          max-width: 100%;
          max-height: 600px;
          object-fit: contain;
          border-radius: 20px;
          box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
          transition: all 0.5s ease;
        }
      
        /* Make side images more shrunken + blurred */
        .swiper-slide:not(.swiper-slide-active) .slide-content {
          filter: blur(4px) brightness(0.7);
          transform: scale(0.75); /* smaller side slides */
        }
      
        .swiper-button-next, .swiper-button-prev {
          color: white;
        }
        
      </style>
